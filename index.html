<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampa Juice POS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f3f4f6; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* تأثيرات الأزرار */
        .btn-hover { transition: all 0.2s; }
        .btn-hover:active { transform: scale(0.95); }
        
        /* إخفاء زر التثبيت افتراضياً */
        #install-btn { display: none; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">

    <header class="w-full bg-gradient-to-l from-indigo-800 to-indigo-600 text-white py-3 shadow-lg z-20">
        <div class="container mx-auto flex items-center justify-between px-4">
            <div class="flex items-center gap-3">
                <img src="https://i.postimg.cc/zLJngLNG/icon.png" alt="Logo" class="w-10 h-10 rounded-full border border-white">
                <div>
                    <h1 class="text-xl font-black">Hampa Juice</h1>
                    <p class="text-[10px] text-indigo-100 opacity-80">سامح للتجارة العامة والمقاولات</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="install-btn" class="bg-white text-indigo-700 px-3 py-1 rounded-full text-sm font-bold flex items-center gap-2 shadow-sm hover:bg-indigo-50">
                    <i class="fas fa-download"></i> تثبيت التطبيق
                </button>
                <div class="hidden md:block text-left text-xs">
                    <div><i class="fas fa-file-invoice ml-1"></i> 1605679</div>
                    <div><i class="fas fa-phone-alt ml-1"></i> 77501205</div>
                </div>
            </div>
        </div>
    </header>

    <div id="main-app" class="flex flex-col lg:flex-row flex-grow overflow-hidden">
        
        <aside class="w-full lg:w-96 bg-white shadow-xl flex flex-col border-l border-gray-200 z-10">
            <div class="bg-indigo-900 text-white p-4 flex justify-between items-center">
                <h2 class="font-bold">قائمة الطلبات</h2>
                <span id="display-invoice-id" class="text-xs bg-indigo-700 px-2 py-1 rounded">#1001</span>
            </div>
            
            <div id="cart-items-container" class="flex-grow overflow-y-auto p-3 custom-scrollbar space-y-2">
                <div id="empty-cart-msg" class="text-center py-20 text-gray-400">
                    <i class="fas fa-shopping-basket text-4xl mb-2 opacity-20"></i>
                    <p>السلة فارغة</p>
                </div>
            </div>

            <div class="p-4 border-t bg-gray-50 space-y-3">
                <div class="text-sm font-bold text-gray-600 space-y-1">
                    <div class="flex justify-between"><span>المجموع:</span><span id="display-subtotal">0.000</span></div>
                    <div class="flex justify-between text-red-500"><span>الضريبة (5%):</span><span id="display-tax">0.000</span></div>
                    <div class="flex justify-between items-center border-t border-dashed pt-1">
                        <span>الخصم:</span>
                        <input id="discount-input" type="number" value="0" step="0.1" class="w-16 border rounded text-center text-indigo-600">
                    </div>
                </div>
                <div class="text-xl font-black text-indigo-900 flex justify-between pt-2">
                    <span>الإجمالي:</span>
                    <span id="display-total">0.000 ر.ع</span>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="handlePayment('cash')" class="bg-green-600 text-white py-3 rounded-xl font-bold btn-hover shadow-md"><i class="fas fa-money-bill-wave ml-2"></i>كاش</button>
                    <button onclick="handlePayment('visa')" class="bg-blue-600 text-white py-3 rounded-xl font-bold btn-hover shadow-md"><i class="fas fa-credit-card ml-2"></i>فيزا</button>
                </div>
            </div>
        </aside>

        <main class="flex-grow p-4 overflow-y-auto custom-scrollbar bg-gray-100">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-black text-gray-800">الأصناف</h2>
                <div class="flex gap-2 w-full md:w-auto">
                    <input type="text" id="search-box" onkeyup="filterProducts()" placeholder="بحث عن منتج..." class="flex-grow md:w-64 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500 outline-none">
                    <button onclick="toggleReportPanel()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold shadow-md"><i class="fas fa-chart-bar"></i></button>
                </div>
            </div>
            
            <div id="products-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4">
                </div>
        </main>
    </div>

    <div id="size-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform scale-95 transition-transform duration-300">
            <div class="bg-indigo-700 p-4 text-white text-center">
                <h3 id="modal-title" class="text-xl font-bold">اختر الحجم</h3>
            </div>
            <div id="modal-options" class="p-5 space-y-2"></div>
            <button onclick="closeModal()" class="w-full py-3 bg-gray-100 text-gray-500 font-bold border-t">إغلاق</button>
        </div>
    </div>

    <script type="module">
        // --- 1. إدارة الـ PWA والتثبيت ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex'; // إظهار زر التثبيت
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.style.display = 'none';
                deferredPrompt = null;
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW Active'));
        }

        // --- 2. منطق التطبيق (مع ربط الدوال بالـ window لحل مشاكل النطاق) ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwjFkf8TovOdofO0V9ZhBJp1kF7KAC19EpAFdOqyPUPZsTZh30DvgDcnAXDv1CORKXI/exec?page=Products";
        let allProducts = [];

        async function fetchProducts() {
            try {
                const res = await fetch(API_URL);
                allProducts = await res.json();
                renderProducts(allProducts);
            } catch (e) {
                console.error("خطأ في التحميل", e);
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-2xl shadow-sm hover:shadow-md cursor-pointer border border-transparent hover:border-indigo-300 transition-all text-center group" onclick="window.showProductSizes('${p.ItemsID}')">
                    <div class="w-14 h-14 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                        <i class="fas fa-wine-glass text-xl"></i>
                    </div>
                    <div class="font-bold text-gray-800 text-sm h-10 overflow-hidden">${p.ItemsName}</div>
                </div>
            `).join('');
        }

        // --- الدوال العامة (مهمة لحل خطأ ReferenceError) ---
        window.showProductSizes = function(id) {
            const p = allProducts.find(x => x.ItemsID === id);
            if (!p) return;
            document.getElementById('modal-title').innerText = p.ItemsName;
            
            const sizes = [
                {k: 'Small', l: 'صغير'}, {k: 'Meduim', l: 'وسط'}, {k: 'Large', l: 'كبير'},
                {k: 'Can', l: 'كان'}, {k: '500*ML', l: '500مل'}, {k: '1000*ML', l: '1000مل'}
            ].filter(s => p[s.k]);

            document.getElementById('modal-options').innerHTML = sizes.map(s => `
                <button onclick="window.addToCart('${p.ItemsID}', '${p.ItemsName}', '${s.l}', ${p[s.k]})" class="w-full bg-indigo-50 hover:bg-indigo-600 hover:text-white p-3 rounded-xl font-bold flex justify-between transition-all">
                    <span>${s.l}</span>
                    <span>${parseFloat(p[s.k]).toFixed(3)} ر.ع</span>
                </button>
            `).join('');
            
            const modal = document.getElementById('size-modal');
            modal.classList.replace('hidden', 'flex');
            setTimeout(() => modal.children[0].classList.replace('scale-95', 'scale-100'), 10);
        };

        window.addToCart = function(id, name, size, price) {
            let cart = JSON.parse(localStorage.getItem('hampa_cart') || '[]');
            let existing = cart.find(i => i.id === id && i.size === size);
            if(existing) existing.qty++;
            else cart.push({ id, name, size, price, qty: 1 });
            
            localStorage.setItem('hampa_cart', JSON.stringify(cart));
            window.updateCartUI();
            window.closeModal();
        };

        window.updateCartUI = function() {
            const cart = JSON.parse(localStorage.getItem('hampa_cart') || '[]');
            const container = document.getElementById('cart-items-container');
            
            if(cart.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400"><i class="fas fa-shopping-basket text-4xl mb-2 opacity-20"></i><p>السلة فارغة</p></div>`;
            } else {
                container.innerHTML = cart.map((item, i) => `
                    <div class="flex items-center justify-between bg-white p-2 rounded-lg border shadow-sm">
                        <div class="text-xs">
                            <div class="font-bold text-indigo-900">${item.name}</div>
                            <div class="text-gray-400">${item.size} | ${item.price.toFixed(3)}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="window.changeQty(${i},-1)" class="w-6 h-6 bg-gray-100 rounded">-</button>
                            <span class="font-bold text-sm">${item.qty}</span>
                            <button onclick="window.changeQty(${i},1)" class="w-6 h-6 bg-gray-100 rounded">+</button>
                        </div>
                    </div>
                `).join('');
            }

            // الحسابات
            let subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let tax = subtotal * 0.05;
            let disc = parseFloat(document.getElementById('discount-input').value) || 0;
            
            document.getElementById('display-subtotal').innerText = subtotal.toFixed(3);
            document.getElementById('display-tax').innerText = tax.toFixed(3);
            document.getElementById('display-total').innerText = (subtotal + tax - disc).toFixed(3) + " ر.ع";
        };

        window.changeQty = (idx, delta) => {
            let cart = JSON.parse(localStorage.getItem('hampa_cart') || '[]');
            cart[idx].qty += delta;
            if(cart[idx].qty < 1) cart.splice(idx, 1);
            localStorage.setItem('hampa_cart', JSON.stringify(cart));
            window.updateCartUI();
        };

        window.closeModal = () => document.getElementById('size-modal').classList.replace('flex', 'hidden');
        
        window.filterProducts = () => {
            const q = document.getElementById('search-box').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.ItemsName.toLowerCase().includes(q)));
        };

        // التشغيل الأولي
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            window.updateCartUI();
        });
        
        document.getElementById('discount-input').addEventListener('input', window.updateCartUI);
    </script>
</body>
</html>
